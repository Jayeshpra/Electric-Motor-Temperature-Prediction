<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMSM temperature prediction</title>
    <link rel="stylesheet" href="static/Manual_predict.css">
</head>
<body>
    <div class="reference"></div>
    <div>
        <h1>Electric Motor Temperature Prediction</h1>
        <form action="/y_predict" method="post">
            <input type="text" name="i_q" placeholder="Current q-component (amp)" required><br>
            <input type="text" name="i_d" placeholder="Current d-component (amp)" required><br>
            <input type="text" name="u_q" placeholder="Voltage q-component (volt)" required><br>
            <input type="text" name="u_d" placeholder="Voltage d-component (volt)" required><br>
            <input type="text" name="ambient" placeholder="Ambient temperature (°C)" required><br>
            <input type="text" name="motor_speed" placeholder="Motor speed (rpm)" required><br>
            <input type="text" name="coolant" placeholder="Coolant temperature (°C)" required><br>
            <input type="submit" class="btn-grad" value="Predict">
        </form>
    </div>
</body>
</html>
